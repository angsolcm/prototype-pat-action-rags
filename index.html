<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

  <title>Hello, world!</title>
</head>

<body>

  <div class="container">

    <div class="card">
      <div class="card-header">

        <h6 class="card-title fw-bold mb-3 text-center">Target RAG Rating Usage</h6>

        <div class="row g-2 justify-content-md-center">

          <div class="col-auto">
            <label for="usageCount" class="small">View</label>
            <select id="usageCount" class="form-select form-select-sm">
              <option>Targets RAG rated</option>
              <option>Estab. accounts which RAG rated at least 1 target</option>
              <option>Estab. accounts which RAG rated a target for the first time</option>
            </select>
          </div>

          <div class="col-auto">
            <label for="usageAcadYr" class="small">Acad. Yr.</label>
              <select id="usageAcadYr" class="form-select form-select-sm">
                <option>2018/19</option>
                <option>2019/20</option>
                <option selected>2020/21</option>
              </select>
          </div>

        </div>
      </div>
      <div class="card-body">
        <canvas id="usageChart" class="ratio ratio-16x9"></canvas>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <script>
    var ctx = document.getElementById('usageChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Sep', 'Oct', 'Nov', 'Dec', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
        datasets: [{
          label: 'Targets RAG rated',
          data: [12, 19, 3, 5, 2, 3, 3, 5, 12, 19, 2, 5]
        }]
      },
      options: {
        legend: { 
          display: false
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
      }
    });
  </script>
</body>

</html>
